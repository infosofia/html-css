<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px" srcset="imagem/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagem/imagem-m.png" type="image/png">
        <img src="imagem/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Coldplay-Viva-La-Vida.mp3" controls>Cold Play</audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/Coldplay-Viva-La-Vida.mp3" type="audio/mpeg">
        <source src="midia/Coldplay-Viva-La-Vida.mp3" type="audio/ogg">
        <source src="midia/Coldplay-Viva-La-Vida.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Coldplay-Viva-La-Vida.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!--Tenta carregar na ordem acima-->
    <p></p>
    </audio>
</body>
</html>
